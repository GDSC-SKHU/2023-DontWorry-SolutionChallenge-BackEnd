spring:
  datasource:
    url: ${DB_JDBC_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  cloud:
    gcp:
      storage:
        credentials:
          location: ${LOCATION}.json
        project-id: ${PROJECT_ID}
        bucket: ${BUCKET}
logging:
  level:
    org:
      apache:
        coyote:
          http11: debug


